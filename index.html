</select>

<br>

<button onclick="ingresar()">Ingresar</button>

<script>
  function ingresar() {
    const seleccionado = document.getElementById("nombreSelect").value;
    if (seleccionado === "") {
      alert("Por favor selecciona un funcionario.");
      return;
    }

    // Leer conectados actuales
    const conectados = JSON.parse(localStorage.getItem("conectados")) || [];

    // Agregar nuevo si no está
    if (!conectados.includes(seleccionado)) {
      conectados.push(seleccionado);
      localStorage.setItem("conectados", JSON.stringify(conectados));
    }

    // Abrir pantalla de círculos
    window.open("untitled-1.html", "_blank");
  }
</script>
